<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  	<link rel="stylesheet" href="/static/css/estilo.css">

    <title>Entradas</title>
</head>
<body>

    <div class="menu">
		<ul>
            <li><a href="/">Página inicial</a></li>
			<li><a href="/logout">Sair</a></li>
		</ul>
	</div>

    <div class="container-fluid">
    <h1>Entradas</h1>
    <h3>Cadastre uma nova entrada de grãos</h3>
    </div>

    <div class="container-fluid">
        <form method="POST">
            <input type="hidden" name="form_type" value="entradas">

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required><br>

            <label for="quantidade">Quantidade de sacas:</label>
            <input type="text" id="quantidade" name="quantidade" required><br>

            <label for="produtor_id">Produtor:</label>
            <select class="form-control" id="produtor_id" name="produtor_id">
                <option value="">Selecione o produtor</option>
            {% for p in produtores_list %}
            <OPTION value={{p[0]}}>{{p[1]}}</OPTION>
            {% endfor %}
            </select>

            <label for="motorista_id">Motorista:</label>
            <select class="form-control" id="motorista_id" name="motorista_id">
                <option value="">Selecione o motorista</option>
                {% for m in motorista_list %}
                <OPTION value={{m[0]}}>{{m[1]}}</OPTION>
                {% endfor %}
            </select>

            <label for="cultura_id">Cultura:</label>
            <select class="form-control" id="cultura_id" name="cultura_id" required>
                <option value="">Selecione a cultura</option>
                {% for c in culturas_list %}
                <OPTION value={{c[0]}}>{{c[1]}}</OPTION>
                {% endfor %}
            </select>

            <input type="submit" value="Adicionar">
        </form>
    </div>

    <div class="container-fluid">
        <p><a href="/lista_entrada">Ver entradas cadastradas</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
