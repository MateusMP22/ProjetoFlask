<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  	<link rel="stylesheet" href="/static/css/estilos.css">
    <title>Alterar dados do produtor</title>
</head>
<body>
<h1>Insira os novos dados</h1>
    <h3>Editar Produtor</h3>
        <form method="POST">
            <input type="hidden" name="form_type" value="editar_produtor">
            <input type="hidden" name="produtor_id" value="{{ produtor.id }}">

            <label for="nome_prod">Nome:</label>
            <input type="text" id="nome_prod" name="nome_prod" required value="{{ produtor.nome_prod }}"><br>

            <label for="endereco">Endere√ßo:</label>
            <input type="text" id="endereco" name="endereco" required value="{{ produtor.endereco }}"><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required value="{{ produtor.cpf }}"><br>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required value="{{ produtor.telefone }}"><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" value="{{ produtor.email }}"><br>

            <input type="submit" value="Salvar">
        </form>
        <p><a href="/gerenciar_cadastros">Gerenciar cadastros </a></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
