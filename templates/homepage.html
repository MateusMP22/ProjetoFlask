<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página de cadastros</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  	<link rel="stylesheet" href="/static/css/estilos.css">
</head>
<body>
<h1>Página de Cadastros</h1>


    <p><a href="/logout">Sair</a></p>

	<div class="menu">
		<ul>
			<li><a href="/gerenciar_cadastros">Gerenciar cadastros</a></li>
			<li><a href="/entradas">Cadastrar entradas de grãos</a></li>
		</ul>
	</div>


	<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
		<h2>Produtores</h2>
			<form method="POST">
				<input type="hidden" name="form_type" value="produtores">

				<label for="nome_prod">Nome:</label>
				<input type="text" id="nome_prod" name="nome_prod" required><br>

				<label for="endereco">Endereço:</label>
				<input type="text" id="endereco" name="endereco" required><br>

				<label for="cpf">CPF:</label>
				<input type="text" id="cpf" name="cpf" required><br>

				<label for="telefone">Telefone:</label>
				<input type="text" id="telefone" name="telefone" required><br>

				<label for="email">E-mail:</label>
				<input type="email" id="email" name="email"><br>

				<input type="submit" value="Adicionar">
			</form>
		</div>
		<div class="col-md-6">
			<h1>Motoristas</h1>
			<form method="POST" >
				<input type="hidden" name="form_type" value="motoristas">

				<label for="nome_motorista">Nome:</label>
				<input type="text" id="nome_motorista" name="nome_motorista" required><br>

				<label for="cpf_motorista">CPF:</label>
				<input type="text" id="cpf_motorista" name="cpf_motorista" required><br>

				<label for="telefone_motorista">Telefone:</label>
				<input type="text" id="telefone_motorista" name="telefone_motorista" required><br>

				<input type="submit" value="Adicionar">
			</form>
    	</div>

	<div class="col-md-6 offset-md-3">
	<h1>Culturas</h1>
	<form method="POST" class="centered-form">
		<input type="hidden" name="form_type" value="culturas">

		<label for="nome_cult">Nome:</label>
		<input type="text" id="nome_cult" name="nome_cult" required><br>

		<label for="especie">Espécie:</label>
		<input type="text" id="especie" name="especie" required><br>

		<label for="preco_saca">Preço da saca:</label>
		<input type="text" id="preco_saca" name="preco_saca" required><br>

		<input type="submit" value="Adicionar">
	</form>
  		</div>
		</div>
	</div>

	<p><a href="/">Página Inicial</a></p>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
